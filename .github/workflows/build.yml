name: Build Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        description: "Docker Image Name"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Read version from package.json
        id: package-version
        run: echo "VERSION=$(jq -r .version package.json)" >> "$GITHUB_ENV"

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ vars.ORGANIZATION_NAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ vars.ORGANIZATION_NAME }}/${{ inputs.image_name }}:$VERSION --pull 
          docker push ${{ vars.ORGANIZATION_NAME }}/${{ inputs.image_name }}:$VERSION