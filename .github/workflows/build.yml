name: Build Docker Image

on:
  workflow_call:
    inputs:
      organization_name:
        description: "Docker Hub Organization"
        required: true
        type: string
      image_name:
        description: "Docker Image Name"
        required: true
        type: string
    secrets:
      docker_token:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Read version from package.json
        id: package-version
        run: echo "VERSION=$(jq -r .version package.json)" >> "$GITHUB_ENV"

      - name: Log in to Docker Hub
        run: echo "${{ secrets.docker_token }}" | docker login -u "${{ inputs.organization_name }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ inputs.organization_name }}/${{ inputs.image_name }}:$VERSION --pull 
          docker push ${{ inputs.organization_name }}/${{ inputs.image_name }}:$VERSION